<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            width: 320px;
            height: 320px;
            background-image: linear-gradient(-45deg, #C2FFD8 50%, #465EFB 50%);
            filter: blur(40px);
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="image-bg"></div>
</body>

</html>
